<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bins Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-fluid {
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .stat-card {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .bin-card {
            border-left: 4px solid #4CAF50;
            margin-bottom: 15px;
        }
        .fill-progress {
            height: 20px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        .fill-progress.high { background: linear-gradient(90deg, #ff6b6b, #ff5252); }
        .fill-progress.medium { background: linear-gradient(90deg, #ffa726, #ff9800); }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-active { background: #d4edda; color: #155724; }
        .status-full { background: #f8d7da; color: #721c24; }
        .status-maintenance { background: #fff3cd; color: #856404; }
        .header-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        .nav-tabs .nav-link {
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
        }
        .nav-tabs .nav-link.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header-section">
            <h1><i class="fas fa-trash-alt"></i>Bins Management System</h1>
        </div>

        <div class="row mb-4" id="statsSection">
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <h2 id="totalBins">0</h2>
                    <p><i class="fas fa-trash"></i> Total Bins</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <h2 id="activeBins">0</h2>
                    <p><i class="fas fa-check-circle"></i> Active Bins</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <h2 id="fullBins">0</h2>
                    <p><i class="fas fa-exclamation-triangle"></i> Full Bins</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card text-center">
                    <h2 id="avgFillLevel">0%</h2>
                    <p><i class="fas fa-chart-line"></i> Avg Fill Level</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="bins-tab" data-bs-toggle="tab" data-bs-target="#bins" type="button">
                            <i class="fas fa-list"></i> Manage Bins
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#add" type="button">
                            <i class="fas fa-plus"></i> Add Bin
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="mainTabsContent">
                    <div class="tab-pane fade show active" id="bins" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
                            <h3>Smart Bins</h3>
                            <div class="d-flex gap-2">
                                <input type="text" id="searchBins" class="form-control" placeholder="Search bins..." style="width: 300px;">
                                <button class="btn btn-primary" onclick="loadBins()">
                                    <i class="fas fa-sync"></i> Refresh
                                </button>
                            </div>
                        </div>
                        <div id="binsContainer" class="row">
                        </div>
                    </div>

                    <div class="tab-pane fade" id="add" role="tabpanel">
                        <div class="mt-4">
                            <h3>Add New Smart Bin</h3>
                            <form id="addBinForm" class="row g-3">
                                <div class="col-md-6">
                                    <label for="binName" class="form-label">Bin Name *</label>
                                    <input type="text" class="form-control" id="binName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="location" class="form-label">Location *</label>
                                    <input type="text" class="form-control" id="location" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="capacity" class="form-label">Capacity (Liters) *</label>
                                    <input type="number" class="form-control" id="capacity" min="1" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="binType" class="form-label">Bin Type *</label>
                                    <select class="form-select" id="binType" required>
                                        <option value="">Select Type</option>
                                        <option value="general">General Waste</option>
                                        <option value="recyclable">Recyclable</option>
                                        <option value="organic">Organic</option>
                                        <option value="hazardous">Hazardous</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="fillLevel" class="form-label">Fill Level (%)</label>
                                    <input type="range" class="form-range" id="fillLevel" min="0" max="100" value="0" oninput="document.getElementById('fillValue').textContent = this.value + '%'">
                                    <span id="fillValue">0%</span>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-success btn-lg">
                                        <i class="fas fa-plus"></i> Add Smart Bin
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-lg" onclick="resetForm()">
                                        <i class="fas fa-refresh"></i> Reset
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Smart Bin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editBinForm">
                        <input type="hidden" id="editBinId">
                        <div class="mb-3">
                            <label for="editBinName" class="form-label">Bin Name</label>
                            <input type="text" class="form-control" id="editBinName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="editLocation" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCapacity" class="form-label">Capacity (Liters)</label>
                            <input type="number" class="form-control" id="editCapacity" required>
                        </div>
                        <div class="mb-3">
                            <label for="editBinType" class="form-label">Bin Type</label>
                            <select class="form-select" id="editBinType" required>
                                <option value="general">General Waste</option>
                                <option value="recyclable">Recyclable</option>
                                <option value="organic">Organic</option>
                                <option value="hazardous">Hazardous</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editFillLevel" class="form-label">Fill Level (%)</label>
                            <input type="range" class="form-range" id="editFillLevel" min="0" max="100" oninput="document.getElementById('editFillValue').textContent = this.value + '%'">
                            <span id="editFillValue">0%</span>
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">Status</label>
                            <select class="form-select" id="editStatus" required>
                                <option value="active">Active</option>
                                <option value="full">Full</option>
                                <option value="maintenance">Maintenance</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateBin()">Update Bin</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-check-circle text-success me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="successMessage"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api';

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                
                document.getElementById('totalBins').textContent = stats.totalBins;
                document.getElementById('activeBins').textContent = stats.activeBins;
                document.getElementById('fullBins').textContent = stats.fullBins;
                document.getElementById('avgFillLevel').textContent = stats.avgFillLevel + '%';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadBins() {
            try {
                const response = await fetch(`${API_BASE}/bins`);
                const bins = await response.json();
                displayBins(bins);
            } catch (error) {
                console.error('Error loading bins:', error);
                document.getElementById('binsContainer').innerHTML = '<div class="alert alert-danger">Error loading bins</div>';
            }
        }

        function displayBins(bins) {
            const container = document.getElementById('binsContainer');
            
            if (bins.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">No bins found. Add your first smart bin!</div></div>';
                return;
            }
            
            container.innerHTML = bins.map(bin => `
                <div class="col-lg-4 col-md-6 mb-3 bin-item" data-name="${bin.name.toLowerCase()}" data-location="${bin.location.toLowerCase()}">
                    <div class="card bin-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title">${bin.name}</h5>
                                <span class="status-badge status-${bin.status}">${bin.status}</span>
                            </div>
                            <p class="card-text">
                                <i class="fas fa-map-marker-alt"></i> ${bin.location}<br>
                                <i class="fas fa-trash"></i> ${bin.type}<br>
                                <i class="fas fa-weight"></i> ${bin.capacity}L capacity
                            </p>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <small>Fill Level</small>
                                    <small>${bin.fillLevel}%</small>
                                </div>
                                <div class="progress" style="height: 20px;">
                                    <div class="progress-bar fill-progress ${bin.fillLevel > 80 ? 'high' : bin.fillLevel > 50 ? 'medium' : ''}" 
                                         style="width: ${bin.fillLevel}%"></div>
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-primary btn-sm" onclick="editBin('${bin._id}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteBin('${bin._id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                            <small class="text-muted d-block mt-2">
                                Last Updated: ${new Date(bin.lastUpdated).toLocaleString()}
                            </small>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('addBinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('binName').value,
                location: document.getElementById('location').value,
                capacity: parseInt(document.getElementById('capacity').value),
                type: document.getElementById('binType').value,
                fillLevel: parseInt(document.getElementById('fillLevel').value)
            };
            
            try {
                const response = await fetch(`${API_BASE}/bins`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showToast('Bin added successfully!');
                    resetForm();
                    loadBins();
                    loadStats();
                    document.getElementById('bins-tab').click();
                } else {
                    alert('Error adding bin');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding bin');
            }
        });

        async function editBin(id) {
            try {
                const response = await fetch(`${API_BASE}/bins/${id}`);
                const bin = await response.json();
                
                document.getElementById('editBinId').value = bin._id;
                document.getElementById('editBinName').value = bin.name;
                document.getElementById('editLocation').value = bin.location;
                document.getElementById('editCapacity').value = bin.capacity;
                document.getElementById('editBinType').value = bin.type;
                document.getElementById('editFillLevel').value = bin.fillLevel;
                document.getElementById('editFillValue').textContent = bin.fillLevel + '%';
                document.getElementById('editStatus').value = bin.status;
                
                new bootstrap.Modal(document.getElementById('editModal')).show();
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading bin data');
            }
        }

        async function updateBin() {
            const id = document.getElementById('editBinId').value;
            const formData = {
                name: document.getElementById('editBinName').value,
                location: document.getElementById('editLocation').value,
                capacity: parseInt(document.getElementById('editCapacity').value),
                type: document.getElementById('editBinType').value,
                fillLevel: parseInt(document.getElementById('editFillLevel').value),
                status: document.getElementById('editStatus').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/bins/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showToast('Bin updated successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                    loadBins();
                    loadStats();
                } else {
                    alert('Error updating bin');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating bin');
            }
        }

        async function deleteBin(id) {
            if (!confirm('Are you sure you want to delete this bin?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/bins/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showToast('Bin deleted successfully!');
                    loadBins();
                    loadStats();
                } else {
                    alert('Error deleting bin');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting bin');
            }
        }

        document.getElementById('searchBins').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const binItems = document.querySelectorAll('.bin-item');
            
            binItems.forEach(item => {
                const name = item.getAttribute('data-name');
                const location = item.getAttribute('data-location');
                const isVisible = name.includes(searchTerm) || location.includes(searchTerm);
                item.style.display = isVisible ? 'block' : 'none';
            });
        });

        function resetForm() {
            document.getElementById('addBinForm').reset();
            document.getElementById('fillValue').textContent = '0%';
        }

        function showToast(message) {
            document.getElementById('successMessage').textContent = message;
            new bootstrap.Toast(document.getElementById('successToast')).show();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadBins();
        });

        setInterval(() => {
            loadStats();
            loadBins();
        }, 30000);
    </script>
</body>
</html>
